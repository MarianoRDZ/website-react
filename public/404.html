<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404 redirect solution for SPAs
      // Redirects to index.html with the original path preserved
      const path = window.location.pathname;
      const base = '/website-react/';
      
      // Remove the base path from the location
      const newPath = path.startsWith(base) ? path.slice(base.length) : path;
      
      // Redirect to index.html with the path as a query parameter
      window.location.replace(base + '?redirect=' + encodeURIComponent('/' + newPath));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
